<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <a>{{a}}</a>
    <p>{{b}}</p>
    <b>{{c}}</b>
  </div>
  <script src="./yus.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const data = {
        a: 1,
        b: 2
      }
      new Yus({
        el: '#app',
        data
      })
      setTimeout(() => {
        data.a = 2
      }, 1000)
    })
  </script>

</body>

</html>
